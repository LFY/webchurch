<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebChurch</title>
    <link rel="stylesheet" href="codemirror/codemirror.css">
    <script src="store.js"></script>
    <script src="jquery.js"></script>
    <script src="webchurch.js"></script>
    <style>
      body {
      font-family: Helvetica;
      font-size: 120%;
      }

      button {
      font-size: 14px
      }

      select {
      font-size: 20px;
      }
      
      .CodeMirror {
      border: 1px solid #dfdfdf;
      border-radius: 3px
      }

      .CodeMirrorError {
      background-color: #FFA500;
      font-weight: bold
      }
      
    </style>
    
  </head>
  <body>
    <h1>WebChurch</h1>
    
    <pre id="codebox"><code>(+ 1 1)</code></pre>

  </body>
  <script>
    require('./editor').injector( $("#codebox")[0], {text: $("#codebox > code").text(), engine: "webchurch"} )
  </script>
</html>
